<script type="text/javascript" src="spin.min.js"></script>
<script type="text/javascript" src="ladda.min.js"></script>
<link href="ladda-themeless.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<div>
	<!-- top div -->
	<div class="loginRow">
		<img src="https://firebasestorage.googleapis.com/v0/b/x-press-yeti.appspot.com/o/unnamed.png?alt=media&token=bc002f09-8a7c-4687-b4b8-f6a4861a3055" alt=" company Logo " style="width:150px;height:100px;">
		<strong>X-PRESS</strong>
	</div>
	<!-- Left div -->
	<div class=" col-md-9 div-backgroundImg" style="padding-left: 0px; padding-right: 10px; padding-bottom: 10px;">
		<img src="https://firebasestorage.googleapis.com/v0/b/x-press-yeti.appspot.com/o/2441777-free-high-resolution-background-images.jpg?alt=media&token=a07c0447-9907-4c3c-9c83-890299d021eb" alt=" company Logo " style="width:1340px;height:850px;">		
	</div>
	<!-- right div -->
	<div class="form-group  col-md-3" style="background-color: #e1e1ea; padding-left: 0px; padding-right: 0px;">
		<div>
			 <div>
			 	<h2 align="center"><strong>xPress Login</strong></h2> 		
			 </div>
			 <form class="form-signin" name="signinForm" role="form">
			 	<!-- Alert message -->
		        	<!-- <div class="alert alert-success" ng-show="messageAlert">
		          		<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		          		<p>Email successfully sent in: <strong>{{email}}</strong></p>
		        	</div> --> 
		        	<!-- <p class="alert alert-success" ng-show="messageAlert">Email successfully sent in: <strong>{{email}}</strong></p>
		        	<p class="danger" ng-show="messageAlertErr">The specified user account does not exist.</p> -->
		        	<div class=" form-group">
						<button class="btn btn-fb " style="font-size: 25px;" ng-click="facebookSignup()" > <span class="fa fa-facebook" ></span>Login with Facebook </button>
					</div>
					OR
			 		<p class="danger" ng-show="loginError">{{loginErrorMessage}}</p>
			 		<div class="form-group" ng-class="{'has-error':signinForm.email.$invalid}">
			 			<input ng-model="user.email" name="email" type="email" class="form-control" placeholder="Email address" autofocus="">
			 			<p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
			 		</div>
			 		<div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
			 			<input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" ng-minlength="3">
			 			<p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
			 		</div>
			 		<label class="help-block text-right">
			 			<a href="" data-target="#pwdModal" data-toggle="modal">Forgot your password?</a>
			 		</label>
			 		<button ladda-loading="login.loading" data-style="expand-right" ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block"><span class="ladda-label">Sign In</span></button>
			 		<div class="checkbox">
						<label>
							<input type="checkbox"> keep me logged-in
						</label>
					</div>
			 		<div class="bottom text-center">
			 			Not a member yet? <a href="#/register"> Sign Up</a>
			 		</div>
			 	</form>

			 	<!--modal for forgot password-->
			 	<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
				  	<div class="modal-dialog">
				  		<div class="modal-content">
				      		<div class="modal-header">
				          		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				          		<h1 class="text-center">What's My Password?</h1>
				      		</div>
				      		<div class="modal-body">
				          		<div class="col-md-12">
				                	<div class="panel panel-default">
				                    <div class="panel-body">
				                        <div class="text-center">                         
				                          <p>If you have forgotten your password you can reset it here.</p>
				                            <div class="panel-body">
				                                <fieldset>
				                                    <div class="form-group">
				                                        <input class="form-control input-lg" placeholder="E-mail Address" name="email" ng-model="email"type="email">
				                                    </div>
				                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Send My Password"  ng-click="resetPassword()" data-dismiss="modal"  aria-hidden="true">
				                                </fieldset>
				                            </div>
				                        </div>
				                    </div>
				                	</div>
				            	</div>
				     		</div>
				      		<div class="modal-footer">
				          <div class="col-md-12">
				          	<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
						  </div>	
				      		</div>
				  			</div>
				  	</div>
				</div>	
		</div>
	</div>
	<!-- footer -->
	<div class="footer col-md-12" style="background-color: black; font-weight: 10px; height: 20px; margin-top: 10px;	" align="center">&copy<p></p></div>
</div>
