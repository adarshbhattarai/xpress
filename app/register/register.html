<link href="justified-nav.css" rel="stylesheet">
<link rel="stylesheet" href="app.css">
<script type="text/javascript" src="spin.min.js"></script>
<script type="text/javascript" src="ladda.min.js"></script>
<link href="ladda-themeless.min.css" rel="stylesheet">
<script src="bower_components/angular-mandrill/dist/angular-mandrill.js"></script>
  
	 <div class="container">
	 	<div class="jumbotron" style="padding-bottom:0px;">
	 		<h2>xPress Signup</h2>
	 	</div>
	 	<form class="form-signin" name="regForm" role="form">
	 	<p class="danger" ng-show="regError">{{regErrorMessage}}</p>
	 		<div class="form-group" ng-class="{'has-error': regForm.email.$invalid }">
	 			<label>Email</label>
	 			<input type="email" name="email" class="form-control" ng-model="user.email">
	 			<p ng-show="regForm.email.$invalid" class="danger">Enter a valid email.</p>
	 		</div>
	 		<div class="form-group" ng-class="{'has-error': regForm.password.$invalid }">
	 			<label>Password</label>
	 			<input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength='5'>
	 			<p ng-show="regForm.password.$error.minlength" class="danger">Min password length is 5 characters.</p>
	 		</div>
	 		<button type="button" ladda-loading="signup.loading" data-style="expand-right" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block">Register</button>
	 		<label class="checkbox">
	 			Already a member? <a href="#/login"> Sign In</a>
	 		</label>
	 	</form>
</div>
